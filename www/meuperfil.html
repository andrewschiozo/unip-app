


<form class="m-4">
    <h3 class="text-center">Meu Perfil</h3>
    <div class="form-group mb-3">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label> 
        <input type="text" class="form-control form-control-lg readonly" id="nome" placeholder="Nome completo" readonly>
    </div>

    <div class="form-group mb-3">
        <label for="email" class="col-sm-2 col-form-label">E-mail</label> 
        <input type="email" class="form-control form-control-lg" id="email" placeholder="E-mail" readonly>
    </div>

    <div class="form-group mb-3">
        <label for="uf" class="col-sm-2 col-form-label">UF</label> 
        <input type="text" class="form-control form-control-lg" id="uf" placeholder="UF" readonly>
    </div>
</form>

<script>
    $('#nome').val(MeuBrecho.get().usuario.nome)
    $('#email').val(MeuBrecho.get().usuario.email)
    $('#uf').val(MeuBrecho.get().usuario.uf)
</script>
